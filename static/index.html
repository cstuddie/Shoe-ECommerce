<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>StepUp - Premium Footwear</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <!-- Header Section -->
      <header>
        <nav>
          <div class="logo"> <img class="logo_img" src="src/img/logo.jpg" alt=""> StepUp</div>
          <ul class="nav-links">
            <li class="nav_options"><a href="#home">Home</a></li>
            <li class="nav_options"><a href="#products">Products</a></li>
            <li class="nav_options"><a href="#about">About</a></li>
            <li class="nav_options"><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </header>

      <!-- Banner Section -->
      <section class="banner">
        <div class="banner-content">
          <h1>Step Into Style</h1>
          <p>Premium footwear for every occasion</p>
          <button class="cta">Shop Now</button>
        </div>
      </section>

      <!-- Products Section -->
      <section class="products" id="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
          <!-- Product 1 -->
          <div class="product-card">
            <div class="product-image">
              <img src="src/img/Product1.jpg" alt="Sneaker 1">
            </div>
            <div class="product-info">
              <h3>Product1</h3>
              <p>$89.99</p>
              <button class="add-to-cart">Add to Cart</button>
            </div>
          </div>

          <!-- Product 2 -->
          <div class="product-card">
            <div class="product-image">
              <img src="src/img/Product2.jpg" alt="Sneaker 2">
            </div>
            <div class="product-info">
              <h3>Product2</h3>
              <p>$109.99</p>
              <button class="add-to-cart">Add to Cart</button>
            </div>
          </div>

          <!-- Product 3 -->
          <div class="product-card">
            <div class="product-image">
              <img src="src/img/Product3.jpg" alt="Sneaker 3">
            </div>
            <div class="product-info">
              <h3>Product3</h3>
              <p>$129.99</p>
              <button class="add-to-cart">Add to Cart</button>
            </div>
          </div>

          <!-- Product 4 -->
          <div class="product-card">
            <div class="product-image">
              <img src="src/img/Product4.jpg" alt="Sneaker 4">
            </div>
            <div class="product-info">
              <h3>Product4</h3>
              <p>$79.99</p>
              <button class="add-to-cart">Add to Cart</button>
            </div>
          </div>

          <!-- Product 5 -->
          <div class="product-card">
            <div class="product-image">
              <img src="src/img/Product5.jpg" alt="Sneaker 5">
            </div>
            <div class="product-info">
              <h3>Product5</h3>
              <p>$99.99</p>
              <button class="add-to-cart">Add to Cart</button>
            </div>
          </div>
        </div>
      </section>
    </body>
    </html>
